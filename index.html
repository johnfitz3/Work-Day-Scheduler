<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 id="currentTime"></h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
    </header>
    <div class="container">
      
      
      <div id="hour-9" class="time-block row">
        <div class="col-2 hour">
          <p>9AM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div id="hour-10" class="time-block row">
        <div class="col-2 hour">
          <p>10AM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div id="hour-11" class="time-block row">
        <div class="col-2 hour">
          <p>11AM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div id="hour-12" class="time-block row">
        <div class="col-2 hour">
          <p>12AM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div id="hour-13" class="time-block row">
        <div class="col-2 hour">
          <p>1PM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div id="hour-14" class="time-block row">
        <div class="col-2 hour">
          <p>2PM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div id="hour-15" class="time-block row">
        <div class="col-2 hour">
          <p>3PM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div id="hour-16" class="time-block row">
        <div class="col-2 hour">
          <p>4PM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div id="hour-17" class="time-block row">
        <div class="col-2 hour">
          <p>5PM</p>
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      

    </div>

   



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    
    <script src="Develop/script.js"></script>
  </body>
</html>
